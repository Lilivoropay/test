<!DOCTYPE html>
<html>
  <head>
    <title>Speckle Assembly Viewer</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module">
      import { ViewerApp, DefaultPlugins } from "https://unpkg.com/@speckle/viewer@2.16.6";

      const streamId = "d90ed744a3"
      const modelId = "733a102ccc"
      const versionId = "main"

      const container = document.getElementById("viewer")
      const viewer = new ViewerApp({
        container,
        plugins: [...DefaultPlugins]
      })

      await viewer.init()
      await viewer.loadObject(`https://app.speckle.systems/streams/${streamId}/models/${modelId}?version=${versionId}`)

      const worldTree = viewer.getWorldTree()
      const objects = worldTree.getFlattenedItems()

      const colors = ["#7f3fbf", "#1fa672", "#d96528", "#ffcc00", "#3273dc", "#f14668"]
      const assemblyGroups = {}
      let index = 0

      for (const el of objects) {
        const data = el.model.raw.properties?.parameters?.builtIn || {}
        const assembly = data["Assembly Name"]
        if (!assembly) continue

        if (!assemblyGroups[assembly]) {
          assemblyGroups[assembly] = {
            color: colors[index % colors.length],
            ids: []
          }
          index++
        }
        assemblyGroups[assembly].ids.push(el.id)
      }

      for (const group of Object.values(assemblyGroups)) {
        await viewer.setColor(group.ids, group.color)
      }
    </script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }
      #viewer {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="viewer"></div>
  </body>
</html>
